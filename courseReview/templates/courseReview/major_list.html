{% extends "base_generic.html" %}

{% block content %}
  <h1>Major List</h1>
  {% if major_list %}
  <ul>
    {% for major in major_list %}
      <li>
        <a href="{{ major.get_absolute_url }}">{{ major.name }}</a> ({{major.introduction}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no major in the database.</p>
  {% endif %}
{% endblock %}
