{% extends "base_generic.html" %}

{% block content %}
  <h1>College List</h1>
  <a href="{% url 'courseReview:college-create' %}" class="btn btn-primary btn-lg">Create a new college</a>
  {% if college_list %}
  <ul>
    {% for college in college_list %}
      <li>
        <a href="{{ college.get_absolute_url }}">{{ college.name }}</a> ({{college.introduction}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There is no college in the database.</p>
  {% endif %}
{% endblock %}
